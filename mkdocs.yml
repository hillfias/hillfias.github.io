markdown_extensions:
  # enable emojis and icons to be used in Markdown ---------------
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  # --------------------------------------------------------------
  # enable warning, note, tips etc. blocks - which can be expandle
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  # --------------------------------------------------------------
  # enable grids, and html in markdown, e.g. image captions etc. -
  - md_in_html
  # --------------------------------------------------------------
  # definition and task lists ------------------------------------
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  # --------------------------------------------------------------
  - pymdownx.blocks.caption # captions (optional) and center 
  # code blocks with syntax highlighting etc. --------------------
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  # --------------------------------------------------------------
  # content tabs -------------------------------------------------
  - pymdownx.tabbed:
      alternate_style: true
  # --------------------------------------------------------------
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - abbr
  # mathjax for latex
  - pymdownx.arithmatex:
      generic: true
  - tables      

extra_javascript:

site_name: Boundless Adventures
site_description: Welcome to William Fuchs' blog. Here be articles about HomeLab, HomeCinema, HomeOffice, Music, Science, Health, Content Creation, Linguistics, Philosophy and much more... Come on in.
site_url: https://william-fuchs.com/

theme:
  name: material
  yolo: hello!
  custom_dir: overrides
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: teal
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: teal
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to system preference

  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.path
    - navigation.indexes
    - toc.follow
    - toc.integrate
    - navigation.top
    - navigation.footer
    - header.autohide
    - announce.dismiss
    - content.tabs.link
    - content.tooltips
    - content.code.copy

  icon:
    tag:
      html: fontawesome/brands/html5
      js: fontawesome/brands/js
      css:  fontawesome/brands/css3

plugins:
  - search
  - blog:
      authors: false
      blog_toc: true
      archive_date_format: MMMM yyyy
      categories_allowed:
        - Metasite
        - HomeLab
      pagination_per_page: 5
      archive_pagination_per_page: 10
      categories_pagination_per_page: 10
      post_url_format: "{slug}"
  - meta
  - tags
  - rss:
      match_path: "blog/posts/.*"
      date_from_meta:
        as_creation: date.created
        as_update: date.updated

extra_css:
